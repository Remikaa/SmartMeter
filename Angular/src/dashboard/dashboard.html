<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Meter Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fcff;
        color: #000;
      }

      header {
        background-color: #0d47a1;
        color: #fff;
        text-align: center;
        padding: 1rem;
        font-size: 1.8rem;
        font-weight: bold;
      }

      .dashboard {
        max-width: 1100px;
        margin: 2rem auto;
        padding: 1.5rem;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      section {
        margin-bottom: 2rem;
      }

      h2 {
        color: #0d47a1;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 0.5rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
      }

      input,
      select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.95rem;
      }

      input[readonly] {
        background-color: #e3f2fd;
      }

      button {
        background-color: #0d47a1;
        color: #fff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #1565c0;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1rem;
      }

      .console {
        background-color: #000;
        color: #00ff00;
        padding: 1rem;
        font-family: monospace;
        height: 150px;
        overflow-y: auto;
        border-radius: 6px;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <header>Smart Meter Dashboard</header>

    <div class="dashboard">
      <section>
        <h2>Serial Port Configuration</h2>
        <div class="form-row">
          <div>
            <label>COM Port</label>
            <select>
              <option>COM0</option>
              <option>COM1</option>
              <option>COM2</option>
              <option>COM3</option>
              <option>COM4</option>
              <option>COM5</option>
              <option>COM6</option>
              <option>COM7</option>
              <option>COM8</option>
              <option>COM9</option>
              <option>COM10</option>
            </select>
          </div>
          <div>
            <label>Baud Rate</label>
            <select>
              <option>300</option>
              <option>600</option>
              <option>1800</option>
              <option>2400</option>
              <option>4800</option>
              <option>9600</option>
            </select>
          </div>
          <div>
            <label>Data Bits</label>
            <input type="number" value="8" min="5" max="8" />
          </div>
          <div>
            <label>Parity</label>
            <select>
              <option>Odd</option>
              <option>Even</option>
              <option>Mark</option>
              <option>Space</option>
              <option>None</option>
            </select>
          </div>
          <div>
            <label>Stop Bits</label>
            <select>
              <option>1</option>
              <option>1.5</option>
              <option>2</option>
            </select>
          </div>
        </div>
        <button>Connect</button>
      </section>

      <section>
        <h2>Client Configuration</h2>
        <div class="form-row">
          <div>
            <label>Client Addr</label>
            <input type="number" min="1" />
          </div>
          <div>
            <label>Server Addr</label>
            <input type="number" min="1" />
          </div>
          <div>
            <label>Authentication Type</label>
            <select>
                <option>None</option>
                <option>Low</option>
                <option>High</option>
                <option>High MD5</option>
                <option>High SHA1</option>
                <option>High GMAC</option>
                <option>High SHA256</option>
                <option>High ECDSA</option>
            </select>
          </div>
          <div>
            <label>Password</label>
            <input type="password" placeholder="Enter password" />
          </div>
        </div>
        <button>Apply Settings</button>
      </section>

      <section>
        <h2>Meter Info</h2>
        <div class="form-row">
          <div>
            <label>Energy (kWh)</label>
            <input type="text" readonly />
          </div>
          <div>
            <label>Meter Time</label>
            <input type="text" readonly />
          </div>
        </div>
        <button>Sync</button>
      </section>

      <section>
        <h2>Relay Control</h2>
        <div class="form-row">
          <div>
            <label>Relay State</label>
            <input type="text" readonly />
          </div>
          <div>
            <label>Output State</label>
            <input type="text" readonly />
          </div>
        </div>
        <div class="button-group">
          <button>Disconnect</button>
          <button>Reconnect</button>
        </div>
      </section>
    </div>
  </body>
</html>
